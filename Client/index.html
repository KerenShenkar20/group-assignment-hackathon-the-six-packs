<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/functions.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

    <title>Suprise kids</title>
</head>
<body>
    <header>
        <a href="#" id="logo"><span>Surprise kids games</span></a>
    </header>
    <div id="wrapper container-fluid p-0">
        <div class="container">
            <h1>Add User</h1>
            <form id="id_form" class="col-lg-8 border p-4 shadow rounded-lg">

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">User Name:</label>
                    <textarea class="form-control" id="id_user_input" rows="1"></textarea>
                </div>


                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password_pass_input">
                </div>

                <div class="mb-3">
                    <label for="quantity">Age:</label>
                    <input type="number" id="age_pass_input" name="age" min="6" max="100" step="1" value="6">
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Challenge subject:</label>
                    <input class="form-control" list="datalistOptions1" id="challenge_pass_input" placeholder="Type to search...">
                    <datalist id="datalistOptions1">
                        <option value="Hiking">
                        <option value="Football">
                        <option value="Biking">
                        <option value="BasketBall">
                    </datalist>
                </div>

                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">Country:</label>
                    <input class="form-control" list="datalistOptions" id="country_pass_input" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
